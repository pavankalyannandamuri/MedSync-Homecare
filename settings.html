<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedSync HomeCare - Settings</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f2f5; }
    header { background-color: #007bff; color: white; padding: 10px; text-align: center; }
    .container { max-width: 600px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
  </style>
</head>
<body>
  <header><h1>Account Settings</h1></header>
  <div class="container">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Your Name"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Your Email"><br><br>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" placeholder="Your Phone"><br><br>
    <button onclick="alert('Settings saved!')">Save Settings</button>
  </div>
</body>
</html>
